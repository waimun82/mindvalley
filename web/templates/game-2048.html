				<th rowspan="3" class="sized"><img src="templates/images/shared/side_shadowleft.jpg" width="20" height="300" alt="" /></th>

			<tr>
				<td id="tbl-border-left"></td>
				<td>

					<div id="content-table-inner">
						<table border="0" width="100%" cellpadding="0" cellspacing="0">

								<td>
									<!-- START: TABLE-CONTENT  -->
									<div id="table-content">

											<tr>
												<td colspan="3">
													<table border="0" width="100%" cellpadding="0" cellspacing="0" class="game-score">
														<tr>
															<td><input type="button" value="NEW GAME" class="button" ONCLICK="Game.newGame();" /></td>

														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td></td>
												<td><input type="button" value="&#65514;" class="game-button vertical" ONCLICK="Game.navigateBlock(1);" /></td>
												<td></td>
											</tr>
											<tr>
												<td><input type="button" value="&#65513;" class="game-button horizontal" ONCLICK="Game.navigateBlock(2);" /></td>
												<td>
													<table border="0" width="100%" cellpadding="0" cellspacing="0" class="game-grid">
														<tr>
															<td id="0-0"></td>
															<td id="0-1"></td>
															<td id="0-2"></td>
															<td id="0-3"></td>

														<tr>
															<td id="1-0"></td>
															<td id="1-1"></td>

															<td id="1-3"></td>

															<td id="2-0"></td>
															<td id="2-1"></td>
															<td id="2-2"></td>
															<td id="2-3"></td>

														<tr>
															<td id="3-0"></td>
															<td id="3-1"></td>
															<td id="3-2"></td>
															<td id="3-3"></td>
														</tr>
													</table>
												</td>
												<td><input type="button" value="&#65515;" class="game-button horizontal" ONCLICK="Game.navigateBlock(3);" /></td>
											</tr>
											<tr>
												<td></td>
												<td><input type="button" value="&#65516;" class="game-button vertical" ONCLICK="Game.navigateBlock(4);" /></td>
												<td></td>
											</tr>
										</table>
									</div>
									<!-- END: TABLE-CONTENT  -->
									<div class="cleargap10"></div>
									<div class="clear"></div>
								</td>
								<td>
							</tr>
							<tr>
								<td><img src="templates/images/shared/blank.gif" width="695" height="1" alt="blank" /></td>
								<td></td>
							</tr>
						</table>
						<div class="clear"></div>
					</div>
					<!-- END: CONTENT-TABLE-INNER -->
				</td>
				<td id="tbl-border-right"></td>
			</tr>
			<tr>
				<th class="sized bottomleft"></th>
				<td id="tbl-border-bottom">&nbsp;</td>
				<th class="sized bottomright"></th>
			</tr>
		</table>
		<div class="clear">&nbsp;</div>
	</div>

	<div class="clear">&nbsp;</div>
</div>
